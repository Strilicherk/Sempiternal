    <script>
        var idBanda;

        window.onload = function() {
            idBanda = new URLSearchParams(window.location.search).get('id');

            fetch(`/bandas/buscar/${idBanda}`, {
                method: "GET",
            })
            .then(function (resposta) {
                resposta.json().then((bandInfo) => {
                    console.log(bandInfo)
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
        }
        
    </script>
